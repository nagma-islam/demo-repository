<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
    <form method="get" action="/addbook">
        <h1>Book Info</h1>
        <div>
            <input type="text" name="bookName" placeholder="Book Name"/>
            <input type="text" name="author" placeholder="Book Author"/>
            <input type="number" name="price" placeholder="Book price"/>
            <input type="submit" name="save"  value="Save"/>
        </div>
    </form>
    <table>
        <tr>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Book Price</th>
        </tr>
        {% for b in book %}
        <tr>

            <td>{{b.name}}</td>
            <td>{{b.author}}</td>
            <td>{{b.price}}</td>
            <td><a href="/editBook/{{b.id}}" >Edit</a> </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
